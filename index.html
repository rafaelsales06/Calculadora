<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/icons8-calculator-120.png" type="image/x-icon">
</head>
<body>
    <main>
    <header>
        <h1 id="title">Calculadora</h1>
    </header>
    <div id="screen">
        <div id="screen-secund">
            
        </div>
        <div id="screen-primal">

        </div>
    </div>

    <div id="keyboard">
        <div class="number" onclick="clear_All()">
            <h1 class="number-center">AC</h1>
        </div>

        <div class="number" onclick="clear_Parcial()">
            <h1 class="number-center">AP</h1>
        </div>

        <div class="number" onclick="porcent()">
            <h1 class="number-center">%</h1>
        </div>

        <div class="number" onclick="operat('division','÷')">
            <h1 class="number-center">/</h1>
        </div>

        <div class="number" value ="7" onclick="add_number(this)">
            <h1 class="number-center" >7</h1>
        </div>
        
        <div class="number" value ="8" onclick="add_number(this)">
            <h1 class="number-center">8</h1>
        </div>

        <div class="number"value ="9" onclick="add_number(this)">
            <h1 class="number-center">9</h1>
        </div>
        <div class="number" onclick="operat('multi','x')">
            <h1 class="number-center">x</h1>
        </div>

        <div class="number" value ="4" onclick="add_number(this)">
            <h1 class="number-center">4</h1>
        </div>

        <div class="number"value ="5" onclick="add_number(this)">
            <h1 class="number-center">5</h1>
        </div>

        <div class="number" value ="6" onclick="add_number(this)">
            <h1 class="number-center">6</h1>
        </div>
        <div class="number" onclick="operat('addi','+')">
            <h1 class="number-center">+</h1>
        </div>

        <div class="number"value ="1" onclick="add_number(this)">
            <h1 class="number-center">1</h1>
        </div>

        <div class="number" value ="2" onclick="add_number(this)">
            <h1 class="number-center">2</h1>
        </div>

        <div class="number" value ="3" onclick="add_number(this)">
            <h1 class="number-center">3</h1>
        </div>
        <div class="number" onclick="operat('subtra','-')">
            <h1 class="number-center">-</h1>
        </div>

        <div class="number" id="zero" value ="0" onclick="add_number(this)">
            <h1 class="number-center">0</h1>
        </div>

        <div class="number" onclick="invertSinal()">
            <h1 class="number-center">±</h1>
        </div>

        <div class="number" onclick="result()">
            <h1 class="number-center">=</h1>
        </div>
        
        

        
    </div>
    
    </main>
    <footer>
        <h4 id="credits">CREDITS BY RAFAEL SALES / GITHUB: RAFAELSALES06 </h4>
    </footer>



<script src="script.js"></script>
</body>
</html>
